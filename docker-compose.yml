services:
  db:
    image: postgres:16
    container_name: clubcafe_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - clubcafe_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: clubcafe_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build: ./backend
    container_name: clubcafe_api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app

volumes:
  clubcafe_pgdata:
